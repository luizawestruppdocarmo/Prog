<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ELEITOR
    Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.
    */
    const anoNascimento = parseInt(prompt("Informe seu ano de nascimento "));
    let anoVotar = 2024 - anoNascimento;
    let mensagem = "";
    (anoVotar >= 16) ? mensagem = `Você pode votar no ano atual` : mensagem = `Você não poderá votar no ano atual`;
    document.write(`${mensagem}`);
</script>
