<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIORIDADE
    Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.
    */
    const idade = parseInt(prompt("Informe a sua idade: "));
    let mensagem = "";
    let diferenca = 18 - idade;
    (idade >= 18) ? mensagem = "Você já chegou na maioridade!" : mensagem = "Você ainda não chegou na maioridade! Faltam " + diferenca + " ano(s).";
    document.write(`${mensagem}`);
</script>
