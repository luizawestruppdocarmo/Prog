<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR DE DOIS NÚMEROS
    Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.
    */
    const num1 = parseInt(prompt(`Digite um número inteiro: `));
    const num2 = parseInt(prompt(`Digite outro número inteiro: `));
    let mensagem = ``;
    (num1 == num2) ? mensagem = `${num1} é igual a ${num2}.` : (num1 > num2) ? mensagem = `${num1} é maior que ${num2}` : mensagem = `${num2} é maior que ${num1}.`;
    document.write(mensagem);
</script>
