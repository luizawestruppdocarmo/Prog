<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    const num = Number(prompt(`Informe um número inteiro: `));
    
    let parImpar = (num % 2);

    if ((parImpar === 0) && Number.isInteger(num)) {
        parImpar = true;
    } else if ((parImpar !== 0) && Number.isInteger(num)) {
        parImpar = false;
    } else {
        alert(`Valor inválido!`)
    }

    switch (parImpar) {
        case true:
            alert(`${num} é par.`);
            break;
        case false:
            alert(`${num} é impar.`);
            break;
    }

</script>
