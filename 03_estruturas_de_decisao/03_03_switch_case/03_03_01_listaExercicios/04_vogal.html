<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    const caractere = prompt("Informe um caractere: ");
    
    switch (caractere) {
        case "a":
        case "e": 
        case "i":
        case "o": 
        case "u":
            alert(`${caractere} é uma vogal.`);
        default: 
            aler(`${caractere} não é uma vogal.`);
    }

</script>
