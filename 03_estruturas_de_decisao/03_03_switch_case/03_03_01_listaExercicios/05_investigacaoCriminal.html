<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    const telefonou =  prompt("Telefonou para a vítima? S-SIM ou N-NÃO: ").toUpperCase();
    const esteveLocalCrime = prompt("Esteve no local do crime? S-SIM ou N-NÃO: ").toUpperCase();
    const moraPerto = prompt("Mora perto da vítima? S-SIM ou N-NÃO: ").toUpperCase();
    const deviaVitima = prompt("Devia para a vítima? S-SIM ou N-NÃO: ").toUpperCase();
    const trabalhouVitima = prompt("Já trabalhou com a vítima? S-SIM ou N-NÃO: ").toUpperCase();

    let classificacao = 0;

    switch (telefonou) {
        case "S": 
        classificacao++;
        break;
    }
    switch (esteveLocalCrime) {
        case "S": 
        classificacao++;
        break;
    }
    switch (moraPerto) {
        case "S": 
        classificacao++;
        break;
    }
    switch (deviaVitima) {
        case "S": 
        classificacao++;
        break;
    }
    switch (trabalhouVitima) {
        case "S": 
        classificacao++;
        break;
    }

    switch (classificacao) {
        case 2: 
        alert(`Classificação: Suspeita!`);
        case 3:
        case 4: 
        alert(`Classificação: Cúmplice!`);
        case 5: 
        alert(`Classificação: ASSASSINO!`);
        default: 
        alert(`Classificação: Inocente.`);
        break;
    }
</script>
