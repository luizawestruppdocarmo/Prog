<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    const hemisferio = prompt("Informe o hemisfério que você está (N-NORTE ou S-SUL):").toUpperCase();
    const mes = prompt("Informe o mês atual:").toUpperCase();
    switch (hemisferio) {
        case "N":
            switch (mes) {
                case 'JANEIRO':
                case 'FEVEREIRO':
                case "MARÇO":
                    alert("Inverno!");
                    break;
                case 'ABRIL':
                case 'MAIO':
                case 'JUNHO':
                    alert("Primavera!");
                    break;
                case 'JULHO':
                case 'AGOSTO':
                case 'SETEMBRO':
                    alert("Verão!");
                    break;
                case 'OUTUBRO':
                case 'NOVEMBRO':
                case 'DEZEMBRO':
                     alert("Outono!");
                    break;
            }
            break;
        case "S":
            switch (mes) {
                case 'JANEIRO':
                case 'FEVEREIRO':
                case "MARÇO":
                    alert("Verão!");
                    break;
                case 'ABRIL':
                case 'MAIO':
                case 'JUNHO':
                    alert("Outono!");
                    break;
                case 'JULHO':
                case 'AGOSTO':
                case 'SETEMBRO':
                    alert("Inverno!");
                    break;
                case 'OUTUBRO':
                case 'NOVEMBRO':
                case 'DEZEMBRO':
                    alert("Primavera!");
                    break;
            }
            break;
    }

</script>
