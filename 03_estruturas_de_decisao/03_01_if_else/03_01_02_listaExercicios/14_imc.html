<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    const peso = Number(prompt(`Informe o seu peso: `));
    const altura = Number(prompt(`Informe a sua altura: `));

    let imc = peso / altura * 2;
    if (imc <= 18.5) {
        alert(`${imc} - Subpeso`);
    } else if (imc <= 25.0) {
        alert(`${imc} - Normal`);
    } else if (imc <= 30.0) {
        alert(`${imc} - Sobrepeso`);
    } else (imc > 30.0)
        alert(`${imc} - Obesidade`);
</script>
