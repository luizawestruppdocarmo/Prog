<script>
    /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    const hemisferio = prompt(`Em qual hemisfério você está localizado?`).toUpperCase().trim();
    const mes = prompt(`Qual o mês atual?`).toUpperCase().trim();

    if (hemisferio == "NORTE") {
        if (mes == "JANEIRO" || mes == "FEVEREIRO" || mes == "MARÇO") {
            alert(`É inverno!`);
        } else if (mes == "ABRIL" || mes == "MAIO" || mes == "JUNHO") {
            alert(`É primavera!`);
        } else if (mes == "JULHO" || mes == "AGOSTO" || mes == "SETEMBRO") {
            alert(`É verão!`);
        } else if (mes == "OUTUBRO" || mes == "NOVEMBRO" || mes == "DEZEMBRO") {
            alert(`É outono!`);
        }
    } else if (hemisferio == "SUL") {
        if (mes == "JANEIRO" || mes == "FEVEREIRO" || mes == "MARÇO") {
            alert(`É verão!`);
        } else if (mes == "ABRIL" || mes == "MAIO" || mes == "JUNHO") {
            alert(`É outono!`);
        } else if (mes == "JULHO" || mes == "AGOSTO" || mes == "SETEMBRO") {
            alert(`É inverno!`);
        } else if (mes == "OUTUBRO" || mes == "NOVEMBRO" || mes == "DEZEMBRO") {
            alert(`É primavera!`);
        }
    }
</script>
