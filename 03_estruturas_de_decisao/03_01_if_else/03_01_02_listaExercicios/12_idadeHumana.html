<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    const idade = Number(prompt("Informe a idade do seu cão: "));
    const porte = prompt(`Informe o porte do seu cão("PEQUENO", "MEDIO" ou "GRANDE"): `).toUpperCase().trim();
    let idadeHumana = 0;

    if (porte == "PEQUENO") {
        idadeHumana = idade * 5;
        alert(`A idade humana do seu cão é: ${idadeHumana} anos.`)
    } else if (porte == "MEDIO") {
        idadeHumana = idade * 6;
        alert(`A idade humana do seu cão é: ${idadeHumana} anos.`)
    } else if (porte == "GRANDE") {
        idadeHumana = idade * 5;
        alert(`A idade humana do seu cão é: ${idadeHumana} anos.`)
    } else {
        alert(`Alguma das informações estão incorretas. Por favor, certifique-se de digitar um número na primeira pergunta e responder a segunda com: "PEQUENO", "MEDIO" ou "GRANDE".`)
    }
</script>
