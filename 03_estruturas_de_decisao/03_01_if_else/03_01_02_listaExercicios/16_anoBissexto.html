<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ANO BISSEXTO
    Recebe um ano e informa se ele é bissexto ou não.
    */
    const ano = Number(prompt(`Digite um ano: `));

    if ((ano % 4 === 0) && (ano % 1000 !== 0) && (isNaN(ano) != true)) {
        alert(`${ano} é um ano bissexto!`)
    } else if (isNaN(ano) != true) {
        alert(`${ano} não é ano bissexto!`)
    } else {
        alert(`Você digitou um valor inválido, favor verificar e reenviar.`)
    }
    /*
    Se ano módulo 4 é 0 E ano módulo 100 é diferente de 0 então, bissexto=true
Se ano módulo 400 é 0 então, bissexto=true;
Qualquer caso diferente então, bissexto=false;

    De 4 em 4 anos é ano bissexto.
De 100 em 100 anos não é ano bissexto.
De 400 em 400 anos é ano bissexto.
Prevalecem as últimas regras sobre as primeiras.
*/
</script>
